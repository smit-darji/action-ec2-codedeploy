name: Push-to-EC2

# Trigger deployment only on push to master branch
on:
  push

jobs:
  copy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 
      - name: Deploy in EC2
        env:
            PRIVATE_KEY: ${{ secrets.AWS_PRIVATE_KEY  }}
            HOSTNAME : ${{ secrets.HOSTNAME  }}
            USER_NAME : ${{ secrets.USER_NAME  }}
            SOURCEDIR : "test"
        run: |
          echo "$PRIVATE_KEY" > key.pem 
          sudo chmod 400 key.pem
          sudo ssh -o StrictHostKeyChecking=no -i AWS_key.pem ${USER_NAME}@${HOSTNAME} 
          scp -o StrictHostKeyChecking=no -i key.pem -r {SOURCEDIR} ${USER_NAME}@${{secrets.AWS_DNS}}:/home/ubuntu/test/

